<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Baby Girl</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: Arial, sans-serif;
}

.container {
    position: relative;
    height: 100%;
    background-image: url('https://c.stocksy.com/a/BwbN00/z9/5627379.jpg');
    background-size: cover;
    background-position: center;
}

h1 {
    position: absolute;
    top: 20px; /* Adjust this value to move the text up or down */
    left: 50%;
    transform: translateX(-50%);
    color: white; /* Change text color for better visibility */
    font-size: 2.5em; /* Adjust font size as needed */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Optional: adds shadow for better readability */
    text-align: center;
}
</style>
</head>
<body>
    <div class="container">
        <h1>Hello, looking cute baby girl!</h1>
    </div>
</body>
</html>
